<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">
        <title>Zebra Group Task | Landing page</title>
        <link rel="stylesheet" href="../../styles/home/home.css">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="http://allfont.ru/allfont.css?fonts=blackjackregular" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
        <noscript>
            Для корректной работы сайта необходимо включить выполнение JavaScript в настройках браузера.
        </noscript>
    </head>
    <body>
        <div id="mainmenu" class="menu menu_hidden">
            <div class="menu__content">
                    <div class="menu__item">
                        <div class="menu__item-icon">
                            <div class="fa fa-home"></div>
                        </div>
                        <div class="menu__item-label">home</div>
                    </div>
                    <div class="menu__item">
                        <div class="menu__item-icon">
                            <div class="fa fa-heart-o"></div>
                        </div>
                        <div class="menu__item-label">about me</div>
                    </div>
                    <div class="menu__item">
                        <div class="menu__item-icon">
                            <div class="fa fa-desktop"></div>
                        </div>
                        <div class="menu__item-label">portfolio</div>
                    </div> 
                    <div class="menu__item">
                        <div class="menu__item-icon">
                            <div class="fa fa-envelope-o"></div>
                        </div>
                        <div class="menu__item-label">drop me a line</div>
                    </div>
                </div>                    
        </div>
        <div class="menu__menubtn" onclick="toggleMenu()"><i class="fa fa-navicon"></i></div>  
        <div class="header">
            <div class="logo">
                <div class="logo__image"></div>
            </div>                      
        </div>
        <div class="page-content">
            <%= contents %>
        </div>
        <div class="footer">
            <div class="footer__copyright">© 2013 <div class="footer__copyright-perth">Perth.</div> Breeding pixels since the naughties.</div>    
            <div class="footer__upbtn" onclick="upToTop()">
                <div class="fa fa-chevron-up footer__upbtn-icon"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.min.js"></script>    
        <script src="../../scripts/home/home.js"></script>
    </body>
</html>
